<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/styles.css">
</head>
<body id="webptopng-page">
  <div class="container">
    <header>
      <h1>WEBP to PNG Converter</h1>
      <p>Select a WEBP image to convert:</p>
    </header>
    <form id="conversion-form" data-conversion="webptopng">
      <label for="image-input" id="choose-file-label">Choose file</label>
      <input type="file" id="image-input" accept="image/webp">
      <p id="selected-file"></p>
      <button type="submit" id="convert-button">Convert to PNG</button>
    </form>
    <p id="error-message" style="color: red; display: none;"></p>
  </div>
  <script src="/script.js"></script>
</body>
</html>
