<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>BMP to PNG Converter</h1>
      <p>Select a BMP image to convert:</p>
    </header>
    <form id="conversion-form" data-conversion="bmptopng">
      <input type="file" id="image-input" accept="image/bmp">
      <button type="submit" id="convert-button">Convert to PNG</button>
    </form>
    <p id="error-message" style="color: red; display: none;"></p>
  </div>
  <script src="/script.js"></script>
</body>
</html>
