<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A free online JPG to PNG image converter. Fast and easy to use, convert your images without losing quality.">
  <meta name="keywords" content="JPG, PNG, image converter, online converter">
  <title id="page-title">JPG to PNG Converter - Free Online Image Converter</title>

  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>JPG to PNG Converter</h1>
      <p>Select a JPG image to convert:</p>
    </header>
    <form id="conversion-form" data-conversion="jpgtopng">
      <label for="image-input" id="choose-file-label">Choose file</label>
      <input type="file" id="image-input" accept="image/jpeg">
      <p id="selected-file"></p>
      <button type="submit" id="convert-button">Convert to PNG</button>
    </form>
    <p id="error-message" style="color: red; display: none;"></p>
  </div>
  <script src="/script.js"></script>
</body>
</html>
